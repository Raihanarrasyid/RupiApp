server:
    port: ${SERVER_PORT:8080}

spring:
    application:
        name: rupiapp
    servlet:
        multipart:
            enabled: true
            max-file-size: ${MAX_FILE_SIZE:1MB}
            max-request-size: ${MAX_REQUEST_SIZE:1MB}
    upload:
        directory: ${UPLOAD_DIRECTORY:uploads}
    datasource:
        url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    security:
        jwt:
            secret-key: ${JWT_SECRET_KEY}
            expiration-time: ${JWT_EXPIRATION_TIME}
            refresh-token:
                secret-key: ${JWT_REFRESH_SECRET_KEY}
                expiration-time: ${JWT_REFRESH_EXPIRATION_TIME}
    mail:
        host: ${MAIL_HOST}
        port: ${MAIL_PORT}
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: ${MAIL_SMTP_AUTH:true}
                    starttls:
                        enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

app:
    otp:
        code:
            length: ${VERIFICATION_CODE_LENGTH:6}
            expiration-time: ${VERIFICATION_CODE_EXPIRATION_TIME:5}

springdoc:
    api-docs:
        path: /docs-api
    swagger-ui:
        path: /docs

client:
    wahub:
        key: ${WAHUB_API_KEY}

logging:
    level:
        com.team7.rupiapp: TRACE

test:
    tester: ${TESTER:}